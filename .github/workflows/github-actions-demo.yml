name: B-U585I-IOT02A-demo

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v2
      - name: build
        run: |
          sudo apt install gcc-arm-none-eabi
          cd ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/
          make -j7 all
          arm-none-eabi-objcopy -O binary ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.elf ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.bin
      - name: upload-binary
        uses: actions/upload-artifact@master
        with:
          name: IOT_HTTP_WebServer.bin
          path: ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.bin
  avh-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: check out
        uses: actions/checkout@v2
      - name: avh-test-prep
        uses: actions/download-artifact@master
        with:
          name: IOT_HTTP_WebServer.bin
          path: ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.bin
      - name: avh-test
        run: |
          touch .env
          echo ENDPOINT="${{ secrets.ENDPOINT }}" >> .env
          echo USERNAME="${{ secrets.USERNAME }}" >> .env
          echo PASSWORD="${{ secrets.PASSWORD }}" >> .env
          echo INSTANCE="${{ secrets.INSTANCE }}" >> .env
          echo FLAVOR="${{ secrets.FLAVOR }}" >> .env
          cat .env
          npm install @corellium/corellium-api promise-socket dotenv
          node ${{ github.workspace }}/agent-install-custom-fw-stm32u5.js ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.bin/IOT_HTTP_WebServer.bin
          sudo ls ${{ github.workspace }}
