name: B-U585I-IOT02A-demo

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v2
      - name: build
        run: |
          sudo apt install gcc-arm-none-eabi
          cd ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/
          make -j7 all
          arm-none-eabi-objcopy -O binary ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.elf ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.bin
      - name: upload-binary
        uses: actions/upload-artifact@master
        with:
          name: IOT_HTTP_WebServer.bin
          path: ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.bin
      - name: upload-script
        uses: actions/upload-artifact@master
        with:
          name: agent-install-custom-fw-stm32u5.py
          path: ${{ github.workspace }}/agent-install-custom-fw-stm32u5.py
  avh-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: check out
        uses: actions/checkout@v2
      - name: avh-test-binary-prep
        uses: actions/download-artifact@master
        with:
          name: IOT_HTTP_WebServer.bin
          path: ${{ github.workspace }}/STM32CubeIDE/workspace_1.9.0/IOT_HTTP_WebServer/STM32CubeIDE/Debug/IOT_HTTP_WebServer.bin
      - name: avh-test
        run: |
          touch .env
          echo ENDPOINT="${{ secrets.ENDPOINT }}" >> .env
          echo APITOKEN="${{ secrets.APITOKEN }}" >> .env
          echo INSTANCE="${{ secrets.INSTANCE }}" >> .env
          cat .env
          pip3 install websockets six python-dateutil urllib3 aiohttp
          npm install @openapitools/openapi-generator-cli -g
          find . -type f -name '*.bin'
          git clone https://github.com/ARM-software/avh-api.git
          cp ${{ github.workspace }}/agent-install-custom-fw-stm32u5.py ${{ github.workspace }}/avh-api/python/examples/async/.
          cd avh-api/python
          make examples/async/agent-install-custom-fw-stm32u5.py TOKEN=${{ secrets.APITOKEN }}

